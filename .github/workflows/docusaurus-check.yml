name: Check docs

on:
    push:
        paths:
            - 'docusaurus/**'

jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - name: Test Build
              run: |
                  if [ -e yarn.lock ]; then
                  yarn install --frozen-lockfile
                  elif [ -e package-lock.json ]; then
                  npm ci
                  else
                  npm i
                  fi
                  npm run build
              working-directory: docusaurus
