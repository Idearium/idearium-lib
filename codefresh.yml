version: '1.0'

steps:

  BuildingDockerImage:
    title: Building Docker image
    type: build
    image_name: idearium/ideariumlib
    working_directory: ./
    dockerfile: Dockerfile

  RunningUnitTests:
    title: Running unit tests
    type: composition
    composition: 58d45cdd773eb30100bf6adf
    composition_candidates:
      lib:
        image: '${{BuildingDockerImage}}'
        command: dockerize -wait tcp://rabbitmq:5672 -timeout 20s yarn test-app && yarn report-coverage
        environment:
          CODECOV_TOKEN: 769c1584-cd4d-40a2-b385-ff751d3eeaa0
          NODE_ENV: ${{NODE_ENV}}
    on_success:
      metadata:
        set:
          - '${{BuildingDockerImage.imageId}}':
              - CF_QUALITY: true
    on_fail:
      metadata:
        set:
          - '${{BuildingDockerImage.imageId}}':
              - CF_QUALITY: false

  RunningDeployScript:
    title: Running deploy script
    image: '${{BuildingDockerImage}}'
    working_directory: IMAGE_WORK_DIR
    entry_point:
      - /bin/sh
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ./.npmrc
      - npm publish
    when:
      branch:
        only:
          - /^v([0-9]\.){2}[0-9](-(alpha|beta)\.[0-9]{1,3})?$/i
